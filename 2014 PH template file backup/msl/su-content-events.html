<div class="events-container" >
	<div class="wrapper">
		<div id="events">
			<div id="su-eventsPortraitFilter" class="sliderFilter"></div>
			<h2><img class="headericon ticket-icon" src="/stylesheet/su/icon-ticket.png"/> Events</h2>
			<div id="su-eventsPortrait"></div>
		</div>
		<div id="my-events">
			<div id="su-eventsLandscapeFilter" class="sliderFilter"></div>
			<h2><img class="headericon ticket-icon" src="/stylesheet/su/icon-ticket.png"/> My Events
			<small class="su-eventsSubTitle">Events for your societies and sports clubs.</small>
			</h2>
			<div id="su-eventsLandscape"></div>
		</div>
		<div class="seemore">
			<a href="/events">More Events...</a>
		</div>
		<div id="events-lightbox" class="sulb">
			<div class="sulb-inner event">
				<div class="title"></div>
				<div class="clearfix"></div>
				<div class="buyloginhint">
					<h3>Tickets</h3>
					<p>Create and/or Log In to your account to view ticket availablity.</p>
				</div>
				<div class="buy">
					<h3>Tickets</h3>
					<div class="buy-info">
						<div>
							<select id="sulb-ticketselect">
							</select>
						</div>
						<div>
							Qty
							<select id="sulb-ticketqty">
							</select>
						</div>
					</div>
					<button id="sulb-ticketbutton" class="btn btn-large btn-success">Buy Tickets</button>
					<div id="buy-confirm">
					</div>
					<a href="/shop/reviewbasket" rel="deep">View Basket</a>
				</div>
				<img class="poster img-polaroid" />
				<div class="desc">
					<p class="info"></p>
				</div>
				<h2 class="whiteToGray" id="sulb-eventgallery-title">Gallery</h2>
				<div class="sliderPhotoGallery"><div class="slider"></div></div>
				<h2 class="grayToWhite" id="sulb-eventrelated-title">Related Events</h2>
				<div class="sulb-relatedEvents">
				</div>
			</div>
			<div class="sulb-author">Student Swansea Events</div>
		</div>
	</div>
</div>
