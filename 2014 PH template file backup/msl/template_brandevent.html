<div id="aside">
	<div id="page-badge">
		<div id="page-badge-photo">
			{logo}
		</div>
	</div>
	<ul class="nav nav-list">
		<li class="nav-header">Tickets</li>
		{tickets}
	</ul>
</div>
<article>
	<h1 class="title">{event_name}</h1>
	<div class="content">
		<h3>Info</h3>
		{date} {time} at {location}
		<h3>Description</h3>
		{long_description}
	</div>
	<br /><br /><br />
</article>
<div style="display:none;">
	<span class="msl-event-name">{event_name}</span>
	<span class="msl-event-date">{date}</span>
	<span class="msl-event-time">{time}</span>
	<span class="msl-event-logo">{logo}</span>
	<span class="msl-event-location">{location}</span>
	<span class="msl-event-description">{long_description}</span>
</div>
